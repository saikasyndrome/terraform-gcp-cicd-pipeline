name: 'Terraform Plan'

on:
  push:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - id: 'auth'
      name: 'GCP Authentication'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/832325408614/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'gitapps@ca-shinjeongho-edu.iam.gserviceaccount.com'

    - name: 'Terraform Install'
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.9.2'

    - name: 'Terraform Dev Plan'
      working-directory: ./terraform/main
      env:
        TF_WORKSPACE: dev
      run: |
        echo ""
        echo "*************** TERRAFOM PLAN ******************"
        echo "******* At environment: dev ********"
        echo "************************************************"
        echo ""
        terraform fmt -check -diff
        terraform init
        terraform plan || exit 1

    - name: 'Terraform Prd Plan'
      working-directory: ./terraform/main
      env:
        TF_WORKSPACE: prd
      run: |
        echo ""
        echo "*************** TERRAFOM PLAN ******************"
        echo "******* At environment: prd ********"
        echo "************************************************"
        echo ""
        terraform fmt -check -diff
        terraform init
        terraform plan || exit 1
